<div class="jumbotron">
  <img src="images/jumbotron_768.jpg" alt="Picture of restaurant" class="img-responsive visible-xs">
</div>

<div id="home-tiles" class="row">

  <!-- Menu tile -->
  <div class="col-md-4 col-sm-6 col-xs-12">
    <a href="#" onclick="$dc.loadMenuCategories();">
      <div id="menu-tile"><span>menu</span></div>
    </a>
  </div>

<!-- Specials tile (random category) -->
<div class="col-md-4 col-sm-6 col-xs-12">
  <a href="#" onclick="$dc.loadMenuItems('{{randomCategoryShortName}}');">
    <div id="specials-tile">
      <img src="images/specials-tile.jpg" alt="Specials" class="img-responsive">
      <span>specials</span>
    </div>
  </a>
</div>

  <!-- Map tile -->
  <div class="col-md-4 col-sm-12 col-xs-12">
    <a href="https://www.google.com/maps/place/David+Chu's+China+Bistro/39.36358742695366,-76.713860218529199" target="_blank">
      <div id="map-tile">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d389.4682909488112!2d-76.71386021852966!3d39.36358742695366!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xab02ae99daa17ea1!2sDavid+Chu's+China+Bistro!5e0!3m2!1sen!2sus!4v1452824200387"
          width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
        <span>map</span>
      </div>
    </a>
  </div>

</div> <!-- End of #home-tiles -->
